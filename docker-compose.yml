version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: konfirmado-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: konfirmado
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: konfirmado_dev
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U konfirmado"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Mailhog - Email testing
  mailhog:
    image: mailhog/mailhog:latest
    container_name: konfirmado-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI
    environment:
      MH_STORAGE: memory

  # MinIO - S3-compatible storage
  minio:
    image: minio/minio:latest
    container_name: konfirmado-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MinIO bucket initialization
  minio-init:
    image: minio/mc:latest
    container_name: konfirmado-minio-init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/konfirmado-uploads --ignore-existing;
      /usr/bin/mc anonymous set public myminio/konfirmado-uploads;
      echo 'MinIO bucket created and configured';
      exit 0;
      "

volumes:
  postgres-data:
  minio-data:
