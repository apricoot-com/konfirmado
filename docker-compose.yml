services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: konfirmado-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: konfirmado
      POSTGRES_PASSWORD: konfirmado
      POSTGRES_DB: konfirmado
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U konfirmado"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Mailhog - Email testing
  mailhog:
    image: mailhog/mailhog:latest
    container_name: konfirmado-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI
    environment:
      MH_STORAGE: memory

volumes:
  postgres-data:
